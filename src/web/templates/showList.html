
<form method="post">

<table>

    {% for item in items %}
    <tr>
        <td>
            {{ item.item }}
        </td>
        <td>
            <input type="checkbox" name="checkedItems" value="{{ item.item }}" {{ item.checked }}>
        </td>
    </tr>
    {% endfor %}

</table>

<input type="submit">

</form>
